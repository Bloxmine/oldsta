    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    margin: 0;
    padding: 20px;
    display: grid;
    place-items: center;
    height: 100vh;
}
h1 {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 20px;
    font-family: 'Billabong', cursive;
}
.container {
    text-align: center;
}
.header {
    font-size: 1.5em;
    margin-bottom: 20px;
    background: linear-gradient(180deg, #527fa4, #326189);
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    text-align: center;
    padding: 10px 0;
}

.header h1 {
    background: linear-gradient(180deg, #e8eef2, #b9cad7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 2.5em;
    margin: 0;
}
footer {

    margin-top: 20px;
    font-size: 0.8em;
    color: #c6c6c6;
}
/* background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent; */
canvas {
    display: block;
    margin: 20px auto;
    max-width: 100%;
    border: 1px solid #ccc;
}

#canvas-container {
    max-width: 512px;
    max-height: 512px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

#canvas {
    width: 100%;
    height: auto;
}
.filter-list {
    margin: 20px 0;
}

.filter-buttons {
    display: flex;
    flex-wrap: nowrap;
    gap: 10px;
    padding: 10px;
    overflow-x: auto;
    max-width: 500px;
    scroll-snap-type: x mandatory;
}

.filter-button {
    flex: 0 0 auto;
    width: 80px;
    height: 80px;
    background-size: cover;
    background-position: center;
    border: none;
    cursor: pointer;
    outline: none;
    border-radius: 8px;
    transition: transform 0.2s ease;
    scroll-snap-align: center;
}

.filter-button:hover {
    transform: scale(1.1);
}

.filter-button:focus {
    outline: 2px solid #007BFF;
}

@font-face {
    font-family: 'Billabong';
    src: url('logo.ttf') format('truetype');
}
    </style>
</head>
<body>

        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>

    </div>

</body>
<script>
    const uploadForm = document.getElementById('upload-form');
    const imageInput = document.getElementById('image-input');
    const canvas = document.getElementById('canvas');
    const canvasContainer = document.getElementById('canvas-container');
    const ctx = canvas.getContext('2d');
    let currentImage = null; // Store the uploaded image

    const filterButtons = document.querySelectorAll('.filter-button');

    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            const selectedFilter = button.getAttribute('data-filter');

            // Remove any existing filter classes
            canvasContainer.className = '';
            // Add the selected filter class
            canvasContainer.classList.add(selectedFilter);

            // Redraw the image with the filter applied
            if (currentImage) {
                applyFilterAndRedraw();
            }
        });
    });

    uploadForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent form submission
        console.log('Form submission prevented'); // Debugging log

        const file = imageInput.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Create an offscreen canvas to crop the image
                    const offscreenCanvas = document.createElement('canvas');
                    const offscreenCtx = offscreenCanvas.getContext('2d');

                    // Set the desired square dimensions
                    const squareSize = 512;
                    offscreenCanvas.width = squareSize;
                    offscreenCanvas.height = squareSize;

                    // Calculate cropping dimensions to center the image
                    const aspectRatio = img.width / img.height;
                    let cropWidth, cropHeight, startX, startY;

                    if (aspectRatio > 1) {
                        // Image is wider than tall
                        cropWidth = img.height;
                        cropHeight = img.height;
                        startX = (img.width - cropWidth) / 2;
                        startY = 0;
                    } else {
                        // Image is taller than wide or square
                        cropWidth = img.width;
                        cropHeight = img.width;
                        startX = 0;
                        startY = (img.height - cropHeight) / 2;
                    }

                    // Draw the cropped image onto the offscreen canvas
                    offscreenCtx.drawImage(img, startX, startY, cropWidth, cropHeight, 0, 0, squareSize, squareSize);

                    // Store the cropped image as the current image
                    const croppedImage = new Image();
                    croppedImage.onload = () => {
                        currentImage = croppedImage;

                        // Resize the main canvas to match the square dimensions
                        canvas.width = squareSize;
                        canvas.height = squareSize;

                        // Draw the cropped image onto the main canvas
                        applyFilterAndRedraw();
                    };
                    croppedImage.src = offscreenCanvas.toDataURL();
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        } else {
            alert('Please select an image to upload.');
        }
    });

    const downloadButton = document.getElementById('download-button');

    downloadButton.addEventListener('click', () => {
        if (!currentImage) {
            alert('Please upload an image first.');
            return;
        }

        // Create a temporary link element
        const link = document.createElement('a');
        link.download = 'filtered-image.png'; // Set the file name
        link.href = canvas.toDataURL('image/png'); // Convert canvas to a data URL
        link.click(); // Trigger the download
    });

    // Define a mapping of filters to overlay images
    const filterOverlays = {
        'filter-kelvin': 'overlays/kelvin.png',
        'filter-earlybird': 'overlays/earlybird.png',
        'filter-xpro-ii': 'overlays/xpro.png',
    };

    // Update the applyFilterAndRedraw function
    function applyFilterAndRedraw() {
        // Get the selected filter
        const selectedFilter = getComputedStyle(canvasContainer).filter;

        // Apply the filter to the canvas context
        ctx.filter = selectedFilter;

        // Clear the canvas and redraw the image with the filter
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(currentImage, 0, 0);

        // Check if the selected filter has an overlay
        const overlayPath = filterOverlays[canvasContainer.className];
        if (overlayPath) {
            const overlayImage = new Image();
            overlayImage.onload = () => {
                // Draw the overlay on top of the canvas
                ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
            };
            overlayImage.src = overlayPath;
        }

        // Reset the filter for future operations
        ctx.filter = 'none';
    }

    // Enable horizontal scrolling with the vertical scroll wheel
    const filterButtonsContainer = document.querySelector('.filter-buttons');

    filterButtonsContainer.addEventListener('wheel', (event) => {
        event.preventDefault(); // Prevent the default vertical scroll behavior
        filterButtonsContainer.scrollLeft += event.deltaY; // Scroll horizontally
    });
</script>
